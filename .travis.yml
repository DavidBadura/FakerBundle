language: php

php:
    - 5.6
    - 7.1
    - 7.2
    - 7.3

env:
    - SYMFONY_VERSION=2.8.*
    - SYMFONY_VERSION=3.4.*
    - SYMFONY_VERSION=4.1.*
    - SYMFONY_VERSION=4.2.*
    - SYMFONY_VERSION=dev-master

install: composer install

before_script:
    - git config --global user.email "test@test.com"
    - git config --global user.name "John Doe"
    - composer require symfony/symfony:${SYMFONY_VERSION}

script: phpunit

matrix:
    allow_failures:
        - php: 5.6
